<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carrusel</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <main>
      <h1 class="title">Our <span>Revi</span>ews</h1>
      <div class="carrusel">
        <div class="carrusel-circleImage">
          <img src="./images/images/1.jpg" alt="image" id="carrusel-picture" />
        </div>
        <h2 class="carrusel-name">Susan Smith</h2>
        <h3 class="carrusel-job">Web developer</h3>
        <p class="carrusel-info">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugit cumque
          consequatur cum, autem distinctio aperiam aspernatur a ex quaerat
          quis. Id libero atque nesciunt porro pariatur voluptatem recusandae
          ducimus molestias.
        </p>
        <div class="carrusel-btn">
          <span class="material-symbols-rounded " id="back">
            arrow_back_ios
            </span>
            <span class="material-symbols-rounded" id="next">
              arrow_forward_ios
              </span>
        </div>
        <button class="carrus-btn-surprise">Surprise Me</button>

      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
